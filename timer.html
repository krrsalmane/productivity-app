<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen m-0 p-0">


    <div class="bg-white p-16 rounded-lg shadow-lg text-center w-full h-full flex flex-col justify-center items-center">
        <div class="text-8xl font-bold mb-8" id="timer">00:25:00</div>
        <div class="space-x-8">
            <button id="start" class="bg-green-500 text-white px-8 py-4 rounded-lg hover:bg-green-600">START</button>
            <button id="pause" class ="bg-yellow-500 text-white px-8 py-4 rounded-lg hover:bg-yellow-600">PAUSE</button>
            <button id="reset" class="bg-red-500 text-white px-8 py-4 rounded-lg hover:bg-red-600">RESET</button>
        </div>
    </div>


    <script>
        const startbt = document.getElementById("start");
        const pausebt = document.getElementById("pause");
        const resetbt = document.getElementById("reset");
        const timerbt = document.getElementById("timer");
   
        let interval;
        let sparTime = 1500; // 25 minutes (in seconds)
   
        function updatetimer() {
            let minutes = Math.floor(sparTime / 60);
            let seconds = sparTime % 60;
           
           
            seconds = seconds < 10 ? "0" + seconds : seconds;
   
            timerbt.innerHTML = minutes + ":" + seconds;
        }
   
        function startCounting() {
            if (!interval) {
                interval = setInterval(() => {
                    if (sparTime > 0) {
                        sparTime--;
                        updatetimer();
                    } else {
                        clearInterval(interval);
                        interval = null; }  }, 1000);
            }
        }
   
        function pauseCounting() {
            clearInterval(interval);
            interval = null;
        }
   
        function resetCounting() {
            clearInterval(interval);
            interval = null;
            sparTime = 1500;
            updatetimer();
        }
   
        startbt.addEventListener("click", startCounting);
        pausebt.addEventListener("click", pauseCounting);
        resetbt.addEventListener("click", resetCounting);
   
        updatetimer();
    </script>
   


</body>


<!-- Footer with Back Button -->
<footer class="w-full bg-gray-800 text-white py-4 absolute bottom-0">
    <div class="container mx-auto text-center">
        <button id="backBtn" class="bg-black text-white py-3 px-6 rounded-lg flex items-center justify-center mx-auto hover:bg-gray-700 transition duration-200">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </button>
    </div>
</footer>


<script>
    document.getElementById("backBtn").addEventListener("click", function() {
        window.location.href = "productivity2.html";  
    });
</script>




</html>
